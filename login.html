<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>Login Protezione Civile</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login Protezione Civile</h1>
        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required
                       pattern="[^@\s]+@[^@\s]+\.[^@\s]+" 
                       title="Inserisci un indirizzo email valido">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       minlength="8"
                       title="La password deve essere di almeno 8 caratteri">
            </div>
            <div id="error-message" class="error" style="display: none; color: red;"></div>
            <button type="submit" class="btn">Accedi</button>
        </form>
    </div>
    <!-- Carica gli script alla fine per migliori performance -->
    <script src="firebase-init.js"></script>
    <script src="login.js"></script>
</body>
</html>
