<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <div class="container">

        <h1>Totale</h1>

            </div>
            <div class="pasto-card">
                Pranzo: <span id="numeroPranzo">0</span>
            </div>

            </div>
        </div>
        <br>
        <h1>Volontari con Allergeni</h1>
        <br>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Cerca volontario...">
        </div>

        <div id="allergeniCards">
            <!-- Le card dei volontari verranno inserite qui dinamicamente -->
        </div>
    </div>
